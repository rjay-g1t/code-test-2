version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai_gallery_backend
    ports:
      - '8001:8001'
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./backend/uploads:/app/uploads
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8001/health']
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: ai_gallery_frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
    driver: local
